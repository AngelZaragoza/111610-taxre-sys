<!-- Spinner -->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.9)"
  size="medium"
  color="#f5627c"
  type="ball-atom"
  [fullScreen]="true"
  name="chofer_lista"
  ><p style="color: white">Cargando...</p></ngx-spinner
>

<!-- Contenido -->
<div *ngIf="lista.length > 0" class="container-fluid p-3 mb-3 rounded">
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header-list">
          <div class="h4 m-3 text-center text-white">Choferes Registrados</div>
        </div>
        <div class="card-body back-form shadow-effect">
          <table class="table table-hover table-responsive">
            <thead class="thead-light">
              <tr>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre</th>
                <th scope="col">Habilitado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let chofer of lista">
                <th scope="row">{{ chofer.apellido }}</th>
                <td>{{ chofer.nombre }}</td>
                <td>{{ chofer.habilitado }}</td>
                <td>
                  <a
                    class="btn btn-sm btn-warning"
                    [routerLink]="['detalle', chofer.chofer_id]"
                    ><i class="fas fa-info-circle"></i>Detalles</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <!-- AquÃ­ se renderiza la ruta hija -->
      <router-outlet (deactivate)="desdeOutlet($event)" ></router-outlet>
    </div>
  </div>
</div>

<h4 *ngIf="!loading && errorMessage !== ''">{{ errorMessage }}</h4>
