<!-- Spinner -->
<ngx-spinner
  bdColor="rgba(233, 236, 239, 0.1)"
  size="medium"
  color="#f5627c"
  type="ball-circus"
  [fullScreen]="false"
  name="usuario_detalle"
  ><p style="color: black; font-weight: bold">Cargando...</p></ngx-spinner
>

<!-- Contenido -->
<div *ngIf="ready" class="container-fluid mb-3 rounded">
  <div class="card animate__animated animate__fadeIn">
    <div class="card-header-form">
      <div class="row">
        <div class="col-md-5 h4 mt-3 text-center text-white">Detalles</div>
        <div class="col-md-3 mt-2">
          <button
            (click)="activarEdicion()"
            class="btn btn-info btn-block"
            [disabled]="!isAdmin && !isOwner"
          >
            <i class="fas fa-id-card"></i>
            &nbsp; Editar
          </button>
        </div>
        <div class="col-md-3 mt-2">
          <button
            type="button"
            #toggleModal
            data-toggle="modal"
            data-target="#editUsuario"
            class="btn btn-success btn-block"
            [disabled]="!isAdmin && !isOwner"
          >
            <i class="fas fa-user-edit"></i>&nbsp; Usuario
          </button>
        </div>
      </div>
    </div>
    <div class="card-body back-form shadow-effect">
      <!-- AquÃ­ se renderiza el componente con el form datosPersona -->
      <app-form-persona
        [persona]="persona"
        [editar]="editar"
        [nuevo]="false"
        (emitEstado)="editar = $event"
        (emitPersona)="listenPersona($event)"
      ></app-form-persona>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="editUsuario"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="staticBackdropLabel">
          Editar Datos de Usuario
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container justify-content-between">
          <form [formGroup]="editUsuario">
            <div class="form-row form-group">
              <label for="rol_id" class="col-sm-5 col-form-label text-right"
                >Rol Usuario:
              </label>
              <div *ngIf="!isAdmin" class="col-sm-7">
                <span class="form-control">
                  {{ usuario.rol_id | nomElem: "rol_id":roles }}
                </span>
                <!-- <select class="form-control" formControlName="rol_id">
                  <option [value]="usuario.rol_id">
                    {{ rolNombre }}
                  </option>
                </select> -->
              </div>
              <div *ngIf="isAdmin" class="col-sm-7">
                <select
                  class="form-control"
                  formControlName="rol_id"
                  [disabled]="!isAdmin"
                >
                  <option
                    *ngFor="let rol of roles"
                    [value]="rol.rol_id"
                    [selected]="rol.rol_id == usuario.rol_id"
                  >
                    {{ rol.nombre }}
                  </option>
                </select>
                <small id="helpId" class="text-muted">Rol de Usuario</small>
              </div>
            </div>
            <div class="form-row form-group">
              <label for="alias" class="col-sm-5 col-form-label text-right"
                >Username:
              </label>
              <div class="col-sm-7">
                <input
                  type="text"
                  formControlName="alias"
                  class="form-control"
                  aria-describedby="helpId"
                  placeholder="Introduzca un Nombre de Usuario"
                />
                <small
                  id="helpId"
                  [ngClass]="{
                    'text-muted': userName.untouched,
                    'text-danger': (userName.touched || userName.dirty ) && userName.invalid,
                    'text-success': userName.valid
                  }"
                  >Entre 5 y 20 caracteres&nbsp;
                  <i
                    *ngIf="userName.touched && userName.valid"
                    class="far fa-check-circle"
                  ></i
                ></small>
              </div>
            </div>
            <div class="form-row form-group">
              <label for="alias" class="col-sm-5 col-form-label text-right"
                >Password Actual:
              </label>
              <div class="col-sm-7">
                <input
                  type="password"
                  formControlName="passwordAnterior"
                  class="form-control"
                  placeholder="Ingrese su Password actual"
                />
                <small
                [ngClass]="{
                  'text-muted': passAnterior.untouched,
                  'text-danger': (passAnterior.touched || passAnterior.dirty) && passAnterior.invalid,
                  'text-success': passAnterior.valid
                }"
                  >Entre 5 y 35 caracteres &nbsp;
                  <i *ngIf="passAnterior.touched && passAnterior.valid" class="far fa-check-circle"></i
                ></small>
              </div>
            </div>
            <div class="form-row form-group">
              <label for="alias" class="col-sm-5 col-form-label text-right"
                >Nuevo Password:
              </label>
              <div class="col-sm-7">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Ingrese su Nuevo Password"
                />
              </div>
            </div>
            <div class="form-row form-group">
              <label for="alias" class="col-sm-5 col-form-label text-right"
                >Confirmar Password:
              </label>
              <div class="col-sm-7">
                <input
                  type="password"
                  formControlName="passwordConfirm"
                  class="form-control"
                  placeholder="Vuelva a ingresar su Nuevo Password"
                />
                <small
                  *ngIf="
                    editUsuario.errors?.nocoincide &&
                    (editUsuario.touched || editUsuario.dirty)
                  "
                  class="text-danger"
                  >Los Password no coinciden
                </small>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <div class="container justify-content-center">
          <div class="form-row form-group">
            <div class="col-sm-6">
              <button
                type="button"
                class="btn btn-secondary btn-block"
                data-dismiss="modal"
              >
                Descartar Cambios
              </button>
            </div>
            <div class="col-sm-6">
              <button
                type="button"
                (click)="confirmaGuardado()"
                class="btn btn-primary btn-block"
                [disabled]="loading || editUsuario.invalid"
              >
                <i
                  [ngClass]="
                    loading ? 'fas fa-sync-alt fa-spin' : 'far fa-save'
                  "
                ></i>
                <span *ngIf="!loading">&nbsp; Guardar Cambios</span>
                <span *ngIf="loading">&nbsp; Guardando...</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
