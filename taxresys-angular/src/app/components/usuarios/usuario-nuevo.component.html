<div class="container-fluid mb-3 rounded">
  <div class="card">
    <div class="card-header-form">
      <div class="row">
        <div class="col-md-2 offset-md-1 mt-2">
          <a class="btn btn-outline-warning" [routerLink]="['/usuarios']"
            >Cancelar</a
          >
        </div>
        <div class="col-md-8 h4 mt-3 text-center text-white">
          Datos del Nuevo Usuario
        </div>
      </div>
    </div>
    <div class="card-body back-form shadow-effect">
      <div
        id="datosUsuario"
        class="carousel slide"
        data-touch="false"
        data-interval="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <app-form-persona
              [nuevo]="true"
              (emitPersona)="listenNuevo($event)"
            ></app-form-persona>
          </div>
          <div class="carousel-item">
            <div class="container shadow p-3 mb-3 rounded">
              <div class="row justify-content-center">
                <div class="col-md-11">                  
                  <form [formGroup]="newUsuario" (ngSubmit)="saveUsuario()">
                    <div class="form-group row">
                      <label for="rol_id" class="col-sm-3 col-form-label"
                        >Rol Usuario:
                      </label>
                      <div class="col-sm-9">
                        <select
                          class="form-control"
                          formControlName="rol_id"
                          [ngClass]="{
                            'border-danger': newUsuario.get('rol_id').invalid
                          }"
                        >
                          <option value="" selected>
                            -- Seleccione un Rol --
                          </option>
                          <option
                            *ngFor="let rol of roles"
                            [value]="rol.rol_id"
                          >
                            {{ rol.nombre }}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="alias" class="col-sm-3 col-form-label"
                        >Username:
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="text"
                          formControlName="alias"
                          class="form-control"
                          placeholder="Alias / Nombre de Usuario"
                        />
                        <!-- aria-describedby="helpId" -->
                        <small
                          id="helpId"
                          [ngClass]="
                            newUsuario.get('alias').invalid
                              ? 'text-danger'
                              : 'text-success'
                          "
                        >
                          De 5 a 20 caracteres
                        </small>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="alias" class="col-sm-3 col-form-label"
                        >Password:
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="password"
                          formControlName="password"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="alias" class="col-sm-3 col-form-label"
                        >Confirmaci√≥n:
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="password"
                          formControlName="passwordConfirm"
                          class="form-control"
                        />
                        <small
                          *ngIf="
                            newUsuario.errors?.nocoincide &&
                            (newUsuario.touched || newUsuario.dirty)
                          "
                          class="text-danger"
                          >Los password no coinciden
                        </small>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6">
                        <button
                          type="reset"
                          class="btn btn-secondary btn-block"
                        >
                          Limpiar campos...
                        </button>
                      </div>
                      <div class="col-sm-6">
                        <button
                          type="submit"
                          class="btn btn-primary btn-block"
                          [disabled]="!newUsuario.valid || !ready || loading"
                        >
                        <i [ngClass]="loading ? 'fas fa-sync-alt fa-spin' : 'far fa-save'"></i>
                          <span *ngIf="!loading">  Guardar Cambios</span>
                          <span *ngIf="loading">  Guardando...</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div *ngIf="ready" class="row justify-content-around"> -->
      <div class="row justify-content-around">
        <div class="col-md-4">
          <button
            #prevSlide
            [ngClass]="
              ready
                ? 'btn btn-info btn-block'
                : 'btn btn-outline-info btn-sm btn-block'
            "
            href="#datosUsuario"
            data-slide="prev"
            aria-hidden="true"
          >
            Anterior
          </button>
        </div>
        <div class="col-md-4">
          <button
            #nextSlide
            [ngClass]="
              ready
                ? 'btn btn-info btn-block'
                : 'btn btn-outline-info btn-sm btn-block'
            "
            href="#datosUsuario"
            data-slide="next"
            aria-hidden="false"
          >
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
