<div
  class="container-fluid shadow-sm p-2 mb-2 fondo-titulo rounded"
  data-aos="fade-in"
>
  <div class="row justify-content-center text-center">
    <div class="col col-md-7">
      <h2 id="saludo"></h2>
      <h4>Datos Nuevo Usuario</h4>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div
        id="datosUsuario"
        class="carousel slide"
        data-touch="false"
        data-interval="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <app-form-persona
              (emitPersona)="listenNuevo($event)"
            ></app-form-persona>
          </div>
          <div class="carousel-item">
            <div class="container shadow p-3 mb-3 rounded">
              <!-- <div class="container justify-content-between"> -->
              <div class="row justify-content-center">
                <div class="col-md-11">
                  <form [formGroup]="newUsuario">
                    <div class="form-group row">
                      <label for="rol_id" class="col-sm-3 col-form-label"
                        >Rol Usuario:
                      </label>
                      <div class="col-sm-9">
                        <select class="form-control" formControlName="rol_id">
                          <!-- <option selected>-- Seleccione un Rol --</option> -->
                          <option
                            *ngFor="let rol of roles"
                            [value]="rol.rol_id"
                          >
                            {{ rol.nombre }}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="alias" class="col-sm-3 col-form-label"
                        >Username:
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="text"
                          formControlName="alias"
                          class="form-control"
                          placeholder="Alias / Nombre de Usuario"
                        />
                        <!-- aria-describedby="helpId"
                        <small id="helpId" class="text-muted"
                          >Introduzca su Alias / Nombre de Usuario</small
                        > -->
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="alias" class="col-sm-3 col-form-label"
                        >Password:
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="password"
                          formControlName="password"
                          class="form-control"
                          />
                          <!-- aria-describedby="helpId"
                        <small id="helpId" class="text-muted"
                          >Introduzca su Password</small> -->
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="alias" class="col-sm-3 col-form-label"
                        >Confirmaci√≥n:
                      </label>
                      <div class="col-sm-9">
                        <input
                          type="password"
                          formControlName="password"
                          class="form-control"
                          id="passwordConfirm"
                          />
                          <!-- aria-describedby="helpId"
                        <small id="helpId" class="text-muted"
                          >Vuelva a introducir su Password</small> -->
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col-md-4">
          <button
            class="btn btn-outline-info btn-sm btn-block"
            href="#datosUsuario"
            data-slide="prev"
            aria-hidden="true"
          >
            Anterior
          </button>
        </div>
        <div class="col-md-4">
          <button
            class="btn btn-outline-info btn-sm btn-block"
            href="#datosUsuario"
            data-slide="next"
            aria-hidden="false"
          >
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
