<div
  class="container shadow-sm p-3 mb-5 fondo-semitransp rounded"
  data-aos="fade-in"
>
  <div class="row justify-content-center text-center">
    <div class="col col-lg-6">
      <h2 id="saludo"></h2>
      <h3>Introduzca su informaci√≥n de Login</h3>
      <!-- <c:if test="${not empty mensajeError}">
        <h4>${mensajeError}</h4>
      </c:if> -->
    </div>
  </div>
</div>
<div class="container" data-aos="fade-up">
  <div class="row justify-content-center">
    <div class="col col-lg-4 shadow p-3 mb-5 fondo-semitransp rounded">
      <form [formGroup]="forma" (ngSubmit)="logIn()" novalidate>
        <div class="form-group">
          <label for="usuario" class="col-form-label">Usuario:</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'border-danger':
                !forma.controls['usuario'].valid &&
                forma.controls['usuario'].touched
            }"
            id="usuario"
            formControlName="usuario"
            placeholder="Usuario"
          />
          <div
            *ngIf="
              !forma.controls['usuario'].valid &&
              forma.controls['usuario'].touched
            "
            class="text-danger"
          >
            Ingrese nombre de usuario
          </div>
        </div>

        <div class="form-group">
          <label for="pass" class="col-form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            [ngClass]="{
              'border-danger':
                !forma.controls['pass'].valid &&
                forma.controls['pass'].touched
            }"
            id="pass"
            formControlName="pass"
            placeholder="Password"
          />
          <div
            *ngIf="
              !forma.controls['pass'].valid &&
              forma.controls['pass'].touched
            "
            class="text-danger"
          >
            Ingrese password
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6 offset-sm-6">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="forma.invalid">
              Verificar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
