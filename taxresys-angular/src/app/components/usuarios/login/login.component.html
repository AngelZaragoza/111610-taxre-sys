<div
  class="container shadow-sm p-3 mb-5 fondo-semitransp rounded"
  data-aos="fade-in"
>
  <div class="row justify-content-center text-center">
    <div class="col col-lg-6">
      <h2 id="saludo"></h2>
      <h3>Introduzca su informaci√≥n de Login</h3>
      <!-- <c:if test="${not empty mensajeError}">
        <h4>${mensajeError}</h4>
      </c:if> -->
    </div>
  </div>
</div>
<div class="container" data-aos="fade-up">
  <div class="row justify-content-center">
    <div class="col col-lg-4 shadow p-3 mb-5 fondo-semitransp rounded">
      <form id="login" method="post" action="Login">
        <div class="form-group">
          <label for="usuario" class="col-form-label">Usuario:</label>
          <input
            type="text"
            class="form-control"
            id="usuario"
            name="usuario"
            required
            placeholder="Usuario"
          />
          <div class="validate"></div>
        </div>

        <div class="form-group">
          <label for="pass" class="col-form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            name="pass"
            required
            placeholder="Password"
          />
          <div class="validate"></div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6 offset-sm-6">
            <button (click)="logIn()" type="button" class="btn btn-primary btn-block">
              Verificar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
